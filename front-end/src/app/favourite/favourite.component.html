<div style="margin-left:15px;margin-top:10px;position:relative">
  <div *ngFor="let el of favourite" class="checkoutOuter">
    <div class="checkOutLeft">
      <img [src]="el.image" />
      <div>{{el.title}}</div>
    </div>
    <div class="checkOutRight">
      <i class="material-icons" style="font-size: 20px;margin-right: 10px;"
        (click)="deleteFavourite(el)">delete_sweep</i>
    </div>
  </div>
  <div class="totalPrice">
    <div>Total Items</div>
    <div>{{favourite.length}}</div>
  </div>
  <button style="position:absolute;bottom:-45px;right:5px; border:none;color:white;padding:10px">Logout</button>
</div>
